<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-white">
    <!-- Start Header -->
    <header id="temp-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="header-menu">
                        <img class="img-fluid" src="../images/header_menu.png" alt="share biz">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-logo">
                        <img class="img-fluid" src="../images/header_logo.png" alt="share biz">
                    </div>
                </div>
                <div class="col-2">
                    <div class="header-profil">
                        <img class="img-fluid" src="../images/header_profil.png" alt="share biz">
                    </div>
                </div>
            </div>
        </div>
        <div class="onboarding-step">
            <div class="service-slide">
                <ul class="preferensi">
                    <li><span>1</span>Data Diri</li>
                    <li><span>2</span>Pekerjaan &amp; Pendidikan</li>
                    <li><span>3</span>Dokumen</li>
                    <li><span>4</span>Bank</li>
                    <li class="active"><span>5</span>Preferensi</li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->


    <!-- Start login cap -->
    <div class="container-fluid">
        <div class="row mb20">
            <div class="col-12 dblue">
                <i class="fa fa-arrow-left pr10"></i>
                Kembali Masuk
            </div>
        </div>
    </div>
    <!-- End login cap -->

     <!-- Start Profil Form -->
     <div class="container-fluid bg-white pt20 pb20">
        <div class="onboard-akun">
            <label for="" class="bold600">Budget Investasi</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Pilih Budget</option>
                </select>
            </div>
        </div>
        <div class="onboard-akun">
            <label for="" class="bold600">Preferensi Resiko Investasi</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Pilih Resiko</option>
                </select>
            </div>
        </div>
        <div class="onboard-akun">
            <label for="" class="bold600">Preferensi Investasi</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Pilih Preferensi Investasi</option>
                </select>
            </div>
        </div>
        <div class="onboard-akun">
            <label for="" class="bold600">Preferensi Peran</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Pilih Preferensi Peran</option>
                </select>
            </div>
        </div>
        <div class="onboard-akun">
            <label for="" class="bold600">Darimana pertama kali Anda Mengetahui Bizhare.id</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Pilih Budget</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn biz-default btn-full onboardpreferensi">Simpan</button>
            </div>
        </div>
    </div>
    <!-- End Profil Form -->


    <!-- Start Investasi Pop up -->
   <div class="biz-overlay onboardpreferensi-pop-filter d-none">
        <div class="biz-overlay-modal modal-btm-min10">
            <div class="biz-overlay-head close-modal">
                <img class="img-fluid" src="../images/closemodal.png" alt="">
            </div>
            <div class="biz-overlay-body">
                <div class="row">
                    <div class="col-12">
                        <div class="onboard-berhasil">
                            <img class="img-responsive" src="../images/onboradberhasil.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Yeay, Anda Berhasil!</h2>
                        <p class="fs14 gray">Selamat Anda telah terdaftar menjadi member Bizhare.id. Silakan cari bisnis sesuai preferensi Anda dan investasi.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn biz-default btn-full">Mulai Investasi</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End Investasi Pop up -->



    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
