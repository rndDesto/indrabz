<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-white-alt">
    <!-- Start Header -->
    <header id="temp-header">
        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-2">
                    <div class="header-menu">
                        <img class="img-fluid" src="../images/header_menu.png" alt="share biz">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-caption">
                        <h1>Bisnis Ssya</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="header-profil">
                        <img class="img-fluid" src="../images/header_profil.png" alt="share biz">
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->


    <!-- Start Kembali -->
    <div class="container-fluid bisnis-kembali">
        <div class="row">
            <div class="col-2">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="col-10 p-0">
                Kembali
            </div>
        </div>
    </div>
    <!-- End Kembali -->

    <!-- Start Progress Header -->
    <div class="container-fluid bisnis-progress-header">
        <div class="row">
            <div class="col-3 text-center">
                <img class="img-fluid" src="../images/beli.png" alt="">
            </div>
            <div class="col-9">
                <h3>Laundry Klin Mozza Cabang Tebet</h3>
                <p>Kota Jakarta Selatan, DKI Jakarta</p>
            </div>
        </div>
    </div>
    <!-- End Progress Header -->


    <!-- Start BWallet Nav -->
   <div class="bisnis-nav">
        <div class="service-slide">
            <ul>
                <li><a href="#" class="active">Laporan</a></li>
                <li><a href="">Progress</a></li>
                <li><a href="">Dokumen</a></li>
                <li><a href="">Galeri</a></li>
            </ul>
        </div>
        <div class="slide-prev d-none"><i class="fa fa-angle-left"></i></div>
        <div class="slide-next"><i class="fa fa-angle-right"></i></div>
    </div>
    <!-- End BWallet Nav -->
    

    <!-- Start Bisnis Saya Progresss -->
    <div class="bisnis-progress"></div>
    <!-- End Bisnis Saya Progresss -->

    <!-- Start Bwallet Bank -->
   <div class="container-fluid bisnis-detail-grafik bg-white pt20">
        <div class="row">
            <div class="col-4 pt10 bold600">
                Grafik Bisnis
            </div>
            <div class="col-6">
                <select name="" id="" class="form-control">
                    <option value="">Tahun 2019</option>
                </select>
            </div>
        </div>
        <div class="row">
            <img class="img-responsive" src="../images/grafik.PNG" alt="">
        </div>
    </div>
    <!-- End Bwallet Bank -->

    <!-- Start Bwallet History -->
    <div class="container-fluid filter-periode">
        <div class="row">
            <div class="col-6 pr-0">
                <div class="icon-filter">
                    <div class="filter-date ">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                    <div class="filter-date">
                        <h4>Dari</h4>
                        <p>Januari 2019</p>
                    </div>
                </div>
            </div>
            <div class="col-6 pl-0">
                <div class="icon-filter">
                    <div class="filter-date">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                    <div class="filter-date">
                        <h4>Dari</h4>
                        <p>Januari 2019</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <div class="container-fluid" id="bisnis-periode">
        <div class="biz-card history-card" v-for="item in bisnisPeriode">
            <div class="history-top history-pad bisnis-periode">
                <div class="row bisnis-list-header">
                    <div class="col-6 history-left gray">
                        April 2019
                    </div>
                    <div class="col-6 history-right gray">
                        DISTRIBUTED
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 history-left gray">
                        Total Share
                    </div>
                    <div class="col-6 history-right gray">
                        Total Income
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 history-left bold600">
                        16,67%
                    </div>
                    <div class="col-6 history-right bold600 yellow">
                        Rp 5.000.000
                    </div>
                </div>
            </div>
            <div class="history-mid history-pad">
                <div class="row">
                    <div class="col-4 lihat-detail">
                        Lihat Detail
                    </div>
                    <div class="col-8">
                        <button class="btn biz-default btn-full">Download Laporan</button>
                    </div>
                </div>
            </div>

        </div>
   </div>
   <!-- End Bwallet History -->

    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
