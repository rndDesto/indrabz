<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-white">
    <!-- Start Header -->
    <header id="temp-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="header-menu">
                        <img class="img-fluid" src="../images/header_menu.png" alt="share biz">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-logo">
                        <img class="img-fluid" src="../images/header_logo.png" alt="share biz">
                    </div>
                </div>
                <div class="col-2">
                    <div class="header-profil">
                        <img class="img-fluid" src="../images/header_profil.png" alt="share biz">
                    </div>
                </div>
            </div>
        </div>
        <div class="onboarding-step">
            <div class="service-slide">
                <ul class="bank">
                    <li><span>1</span>Data Diri</li>
                    <li><span>2</span>Pekerjaan &amp; Pendidikan</li>
                    <li><span>3</span>Dokumen</li>
                    <li class="active"><span>4</span>Bank</li>
                    <li><span>5</span>Preferensi</li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->


    <!-- Start login cap -->
    <div class="container-fluid">
        <div class="row mb20">
            <div class="col-12 dblue">
                <i class="fa fa-arrow-left pr10"></i>
                Kembali Masuk
            </div>
        </div>
    </div>
    <!-- End login cap -->

    <!-- Start Profil Form -->
    <div class="container-fluid bg-white pt20 pb20">
        <div class="onboard-akun">
            <label for="" class="bold600">Nama Bank</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Bank Central Asia</option>
                    <option value="">BCA</option>
                </select>
            </div>
        </div>
        <div class="onboard-akun">
            <label for="" class="bold600">Kantor Cabang</label>
            <div class="form-icon">
                <input type="text" class="form-control" placeholder="masukan kator cabang">
            </div>
        </div>
        <div class="onboard-akun">
            <label for="" class="bold600">Nama Pemilik Rekening</label>
            <div class="form-icon">
                <input type="text" class="form-control" placeholder="masukan nama pemilik">
            </div>
        </div>
        <div class="onboard-akun">
            <label for="" class="bold600">Nomor Rekening</label>
            <div class="form-icon">
                <input type="text" class="form-control" placeholder="masukan nomor rekening">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn biz-default btn-full disable">Simpan</button>
            </div>
        </div>
    </div>
    <!-- End Profil Form -->



    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
