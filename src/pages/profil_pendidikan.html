<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-white-alt">
    <!-- Start Header -->
    <header id="temp-header">
        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-2">
                    <div class="header-menu">
                        <img class="img-fluid" src="../images/header_menu.png" alt="share biz">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-caption">
                        <h1>Profil Saya</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="header-profil">
                        <img class="img-fluid" src="../images/header_profil.png" alt="share biz">
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->

    <!-- Start BWallet Nav -->
    <div class="profil-nav">
        <div class="service-slide">
            <ul>
                <li><a href="#" class="active">Data Diri</a></li>
                <li><a href="">Pendidikan</a></li>
                <li><a href="">Dokumen</a></li>
                <li><a href="">Bank</a></li>
                <li><a href="">Preferensi</a></li>
            </ul>
        </div>
        <div class="slide-prev d-none"><i class="fa fa-angle-left"></i></div>
        <div class="slide-next"><i class="fa fa-angle-right"></i></div>
    </div>
    <!-- End BWallet Nav -->



    <!-- Start Profil Form -->
    <div class="container-fluid bg-white pt20 pb20">
        <div class="bank-akun">
            <label for="" class="bold600">Pendidikan Terakhir</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">SMA</option>
                </select>
            </div>
        </div>
        <div class="bank-akun">
            <label for="" class="bold600">Pekerjaan Saat Ini</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Penganguran</option>
                </select>
            </div>
        </div>
        <div class="bank-akun">
            <label for="" class="bold600">Industri Pekerjaan</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Ecommerce</option>
                </select>
            </div>
        </div>
        <div class="bank-akun">
            <label for="" class="bold600">Penghasilan per Bulan</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">>20.000.000</option>
                </select>
            </div>
        </div>
        <div class="bank-akun">
            <label for="" class="bold600">Sumber Pendapatan</label>
            <div class="form-icon">
                <select name="" id="" class="form-control">
                    <option value="">Ecommerce</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn biz-default btn-full">Simpan</button>
            </div>
        </div>
    </div>
    <!-- End Profil Form -->
    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
