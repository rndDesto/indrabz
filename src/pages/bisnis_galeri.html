<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-white-alt">
    <!-- Start Header -->
    <header id="temp-header">
        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-2">
                    <div class="header-menu">
                        <img class="img-fluid" src="../images/header_menu.png" alt="share biz">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-caption">
                        <h1>Bisnis Ssya</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="header-profil">
                        <img class="img-fluid" src="../images/header_profil.png" alt="share biz">
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->


    <!-- Start Kembali -->
    <div class="container-fluid bisnis-kembali">
        <div class="row">
            <div class="col-2">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="col-10 p-0">
                Kembali
            </div>
        </div>
    </div>
    <!-- End Kembali -->

    <!-- Start Progress Header -->
    <div class="container-fluid bisnis-progress-header">
        <div class="row">
            <div class="col-3 text-center">
                <img class="img-fluid" src="../images/beli.png" alt="">
            </div>
            <div class="col-9">
                <h3>Laundry Klin Mozza Cabang Tebet</h3>
                <p>Kota Jakarta Selatan, DKI Jakarta</p>
            </div>
        </div>
    </div>
    <!-- End Progress Header -->


    <!-- Start BWallet Nav -->
   <div class="bisnis-nav">
        <div class="service-slide">
            <ul>
                <li><a href="#" class="active">Laporan</a></li>
                <li><a href="">Progress</a></li>
                <li><a href="">Dokumen</a></li>
                <li><a href="">Galeri</a></li>
            </ul>
        </div>
        <div class="slide-prev d-none"><i class="fa fa-angle-left"></i></div>
        <div class="slide-next"><i class="fa fa-angle-right"></i></div>
    </div>
    <!-- End BWallet Nav -->
    
    <!-- Start Bwallet Bank -->
   <div class="container-fluid bg-white pt20" id="bisnis-galeri-list">
        <h3 class="mb10">Foto - Foto Bisnis</h3>
        <div class="row mb10" v-for="item in bisnisGaleriList">
            <div class="col-6 galeri-thumb">
                <div class="galeri-photo">
                    <img class="img-responsive cover" src="../images/galeri.PNG">
                </div>
            </div>
            <div class="col-6 galeri-thumb">
                <div class="galeri-photo">
                    <img class="img-responsive cover" src="../images/galeri.PNG">
                </div>
            </div>
            <div class="col-6 galeri-thumb">
                <div class="galeri-photo">
                    <img class="img-responsive cover" src="../images/galeri.PNG">
                </div>
            </div>
            <div class="col-6 galeri-thumb">
                <div class="galeri-photo">
                    <img class="img-responsive cover" src="../images/galeri.PNG">
                </div>
            </div>
            <div class="col-6 galeri-thumb">
                <div class="galeri-photo">
                    <img class="img-responsive cover" src="../images/galeri.PNG">
                </div>
            </div>
            <div class="col-6 galeri-thumb-all">
                <div class="galeri-photo">
                    <img class="img-responsive cover" src="../images/galeri.PNG">
                    <div class="galeri-caption">
                        <a href="">Lihat Semua</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Bwallet Bank -->

    <div class="overlay-galeri d-none">
        <div class="row">
            <div class="col-12 text-right">
                <div class="galeri-close">
                    <i class="fa fa-times"></i>
                </div>
            </div>
        </div>
        <div class="row mt20">
            <div class="col-12 text-center">
                <div class="galeri-main">
                    <img class="img-responsive" src="../images/galerimain.PNG" alt="">
                </div>
                <div class="service-slide">
                    <div class="galeri-main-thumb">
                        <ul>
                            <li><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                            <li><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                            <li class="active"><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                            <li><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                            <li><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                            <li><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                            <li><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                            <li><img class="img-fluid" src="../images/galeri.PNG" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
       

    </div>

    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
