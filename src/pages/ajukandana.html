<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Start Header -->
    <header id="temp-header">
        <cmp-header></cmp-header>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->

    <!-- Start Ajukan Banner-->
    <div class="container-fluid p-0">
        <div class="ajukandana-banner">
            <img class="img-responsive" src="../images/investasibisnis.png" alt="">
        </div>
    </div>
    <!-- End Ajukan Banner-->

    <!-- Start Ajuan Search -->
    <div class="container-fluid bg-white p-0">
        <div class="ajukandana-box">
            <div class="form-icon form-icon-left">
                <input type="text" class="form-control" placeholder="Cari nama bisnis atau kategori bisnis">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
    <!-- End Ajuan Search -->


    <!-- start bisnis service -->
    <div id="service-opened" class="bg-white ajukandana-list">
        <div class="container-fluid pt20">
            <div class="row">
                <div class="col-6" v-for="item in serviceOpened">
                    <div class="bisnis-list">
                        <div class="bisnis-logo">
                            <img class="img-fluid" :src="item.images" alt="share biz">
                        </div>
                    </div>
                    <div class="bisnis-text ">
                        <div class="bisnis-caption">{{item.title}}</div>
                        <div class="bisnis-category">{{item.category}}</div> 
                    </div>
                </div>
            </div>
            <div class="row mt20 pb20">
                <a href="#" class="btn biz-default btn-center">Lihat Lainnya</a>
            </div>
        </div>
    </div>
    <!-- end bisnis service -->




    <footer id="temp-footer">
        <cmp-footer></cmp-footer>
    </footer>
    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
