<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-white-alt">
    <!-- Start Header -->
    <header id="temp-header">
        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-2">
                    <div class="header-menu">
                        <img class="img-fluid" src="../images/header_menu.png" alt="share biz">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-caption">
                        <h1>Bisnis Saya</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="header-profil">
                        <img class="img-fluid" src="../images/header_profil.png" alt="share biz">
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->


    <!-- Start Filter -->
    <div class="container-fluid mb20 bisnis-kembali">
        <div class="row">
            <div class="col-7">Filter Status</div>
            <div class="col-5">
                <div class="biz-filter bisnis-filter">
                    <select name="" id="" class="form-control">
                        <option value="">Status</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- End Filter -->

    <!-- Start Bwallet History -->
   <div class="container-fluid bg-white" id="bisnis-list">
        <div class="biz-card history-card" v-for="item in bisnisList">
            <div class="history-top history-pad bisnis-list">
                <div class="row bisnis-list-header">
                    <div class="col-4">
                        <img class="img-fluid" :src="item.images" alt="">
                    </div>
                    <div class="col-8 p-0">
                        <h3>{{item.title}}</h3>
                        <p>{{item.status}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 history-left gray">
                        Presentase
                    </div>
                    <div class="col-6 history-right gray">
                        Jumlah
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 history-left bold600">
                        {{item.persen}} %
                    </div>
                    <div class="col-6 history-right bold600">
                        Rp {{item.uang}}
                    </div>
                </div>
            </div>
            <div class="history-mid history-pad">
                <div class="row">
                    <div class="col-10 history-left yellow">
                        Total Profit: Rp {{item.profit}}
                    </div>
                    <div class="col-2 history-right">
                        <i class="fa fa-angle-right yellow fs16 bold600"></i>
                    </div>
                </div>
            </div>

        </div>
   </div>
   <!-- End Bwallet History -->

    <!-- Start Investasi Pop up -->
   <div class="biz-overlay bisnis-pop-filter d-none">
        <div class="biz-overlay-modal modal-btm-min60">
                <div class="biz-overlay-head">
                    Filter Status
                    <i class="fa fa-close"></i>
                </div>
             <div class="biz-overlay-body">
                <div class="row">
                    <ul>
                        <li>Semua</li>
                        <li class="active">Sedang Berjalan</li>
                        <li>Sudah Berakhir</li>
                        <li>Dibatalkan</li>
                        <li>Gugur</li>
                        <li>Menunggu Status</li>
                    </ul>
                </div>
             </div>
        </div>
    </div>
    <!-- End Investasi Pop up -->
    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
