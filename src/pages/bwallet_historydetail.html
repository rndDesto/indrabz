<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bundle/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-white-alt">
    <!-- Start Header -->
    <header id="temp-header">
        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-2">
                    <div class="header-menu">
                        <img class="img-fluid" src="../images/header_menu.png" alt="share biz">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-caption">
                        <h1>Saldo Bizhare</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="header-profil">
                        <img class="img-fluid" src="../images/header_profil.png" alt="share biz">
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Nav Service -->
    <div id="nav-menu">
        <cmp-navservice></cmp-navservice>
    </div>
    <!-- Start Nav Service -->

    <!-- Start Loggedin Service -->
    <div id="nav-logged-in">
        <cmp-navloggedin></cmp-navloggedin>
    </div>
    <!-- Start Loggedin Service -->

    <!-- Start Bwallet Logo -->
   <div class="bwallet-head">
       <div class="bwallet-logo">
            <img src="../images/home_dompet.png" alt="">
       </div>
   </div>
   <div class="bwallet-saldo">
        <div>Saldo</div>
        <div class="bold600 fs20">Rp 10.000.000</div>
        <div class="bwallet-ubah-pass">
            <i class="fa fa-pencil"></i> UBAH PASSWORD
        </div>
   </div>
   <!-- End Bwallet Logo -->

   <!-- Start BWallet Nav -->
   <div class="bwallet-nav">
       <div class="service-slide">
           <ul>
               <li><a href="#" class="active">PETUNJUK PENGISIAN</a></li>
               <li><a href="">RIWAYAT TRANSAKSI</a></li>
               <li><a href="">RIWAYAT TRANSAKSI</a></li>
               <li><a href="">RIWAYAT TRANSAKSI</a></li>
           </ul>
       </div>
       <div class="slide-prev d-none"><i class="fa fa-angle-left"></i></div>
       <div class="slide-next"><i class="fa fa-angle-right"></i></div>
   </div>
   <!-- End BWallet Nav -->

    <!-- Start Filter -->
    <div class="container-fluid pt20 pb20 bg-white">
        <div class="row">
            <div class="col-7">Filter Status</div>
            <div class="col-5">
                <div class="biz-filter">
                    <select name="" id="" class="form-control">
                        <option value="">Status</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- End Filter -->

   <!-- Start Bwallet History -->
   <div class="container-fluid bg-white" id="bwallet-history-detail">
        <div class="biz-card history-card" v-for="item in bWalletHistoryDetail">
            <div class="history-top history-pad">
                <div class="row">
                    <div class="col-6 history-left">
                        No. Transaksi
                    </div>
                    <div class="col-6 history-right">
                        Jumlah
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 history-left bold600">
                        {{item.no_trans}}
                    </div>
                    <template v-if="item.trf == 1">
                        <div class="col-6 history-right bold600 green">
                            {{item.saldo}}
                        </div>
                    </template>
                    <template v-if="item.trf == 2">
                        <div class="col-6 history-right bold600 red">
                            {{item.saldo}}
                        </div>
                    </template>
                </div>
            </div>
            <div class="history-mid history-pad">
                <div class="row">
                    <div class="col-12">
                        <h3>{{item.jenis}}</h3>
                        <p>{{item.caption}}</p>
                    </div>
                </div>
            </div>
            <div class="history-btm history-pad">
                <div class="row">
                    <div class="col-10 history-left">
                        25 Januari 2019 | 22.59 WIB
                    </div>
                </div>
            </div>
        </div>
   </div>

   <!-- End Bwallet History -->

   <!-- Start Paging -->
   <div class="container-fluid">
        <div class="biz-paging paging-center">
            <ul>
                <li><a href="" class="paging-link"><i class="fa fa-chevron-left"></i></a></li>
                <li><a href="" class="paging-link active">1</a></li>
                <li><a href="" class="paging-link">2</a></li>
                <li><a href="" class="paging-link">3</a></li>
                <li><a href="" class="paging-link"><i class="fa fa-chevron-right"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- End Paging -->


    <footer id="temp-footer">
        <cmp-footer></cmp-footer>
    </footer>
    <script src="../../bundle/main.bundle.js"></script>
</body>
</html>
